<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" data-cache-expires="2023-12-31T00:00:00Z">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(42,67,100)
    }
    
    div.menu{
      position: absolute;
  top: 150px;
  right: 50px;
}


    .contact-form {
      
      padding: 20px;
      border-radius: 5px;
     
      max-width: 400px;
      width: 100%;
    }

    .contact-form label,
    .contact-form input,
    .contact-form textarea {
      display: block;
      width: 100%;
    }

    .contact-form label {
      margin-bottom: 5px;
      color: rgb(198, 211, 247);
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid rgb(200, 200, 200);
      border-radius: 3px;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form input[type="submit"] {
      background-color: rgb(70, 130, 180);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .contact-form input[type="submit"]:hover {
      background-color: rgb(0, 102, 204);
    }

    @media screen and (max-width: 600px) {
      .contact-form {
        max-width: 90%;
      }
    }
  </style>
</head>
<body >
    <div class="logo">  <a href="index.html"><img id="logo" src="./img/ronmcbride_logo.svg" data-no-cache="false"></a></div>


    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
          <li><a href="bio.html">Bio</a></li>
          <li> <span>Contact</span>   </li>
         
        </ul>
      </div>

  <div class="contact-form">
    <form action="mailto:ronmcbride@dmail.nft" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.querySelector(".contact-form").addEventListener("submit", function (event) {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const subject = "ronmcbride.nft Contact Form Submission from " + name;
      const body = "Name: " + name + "\nEmail: " + email + "\n\n" + message;

      const mailtoLink = "mailto:ronmcbride@dmail.ai" +
        "?subject=" + encodeURIComponent(subject) +
        "&body=" + encodeURIComponent(body);

      window.location.href = mailtoLink;
      event.preventDefault();
    });
  </script>
</body>
</html>
